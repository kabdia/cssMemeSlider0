<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-slider">
            <div class="memes">
                <div class="meme slide1"></div>
                <div class="meme slide2"></div>
                <div class="meme slide3"></div>
                <div class="meme slide4"></div>
            </div>
            <div class="control">
                <div class="radios">
                    <input type="radio" name="point" id="slide1" checked>
                    <input type="radio" name="point" id="slide2">
                    <input type="radio" name="point" id="slide3">
                    <input type="radio" name="point" id="slide4">
                </div>
                <div class="memetext">
                    <div class="text text1"><p>Ошибка в строке 42</p></div>
                    <div class="text text2"><p>До отпуска, после отпуска</p></div>
                    <div class="text text3"><p>Ты мем, нет - ты</p></div>
                    <div class="text text4"><p>Не надо смотреть новости по пятницам, надо смотреть мемы</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
